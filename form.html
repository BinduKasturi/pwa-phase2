<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/form.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form>
      <div class="A">
        <section>
          <h1>Career Objective</h1>
          <select id="career">
            <option>select</option>
            <option>To become a front end developer</option>
            <option>To become a full stack developer</option>
            <option>ccccc</option>
          </select><br>
        </section>
      </div>
      <div class="B">
          <section id="personal">
            <h1>Personal Details</h1>
            <input type="text" name="name" id="name" placeholder="enter name"><br>
            <input type="email" name="name" id="email" placeholder="enter mail"><br>
            <input type="text" name="name" id="designation" placeholder="enter role"><br>
            <input type="number" name="name" id="ph_no" placeholder="enter phone no"><br>
            <input type="number" name="name" id="adhar" placeholder="enter adhar no">
          </section>
        <section>
          <h1>Graduation Details</h1>
          <select id="degree">
            <option>select degree</option>
            <option>Btech</option>
            <option>Bcom</option>
            <option>Bsc</option>
          </select><br>
          <input type="text" name="name" id="college1" placeholder="college name"><br>
          <select id="branch">
            <option>select branch</option>
            <option>CSE</option>
            <option>ECE</option>
            <option>IT</option>
          </select><br>
          <input type="number" name="marks" id="marks1" placeholder="percentage" >
        </section>
      </div>
      <div class="B">
        <section>
          <h1>Intermediate Details</h1>
        <select id="type">
          <option>select type</option>
          <option>inter</option>
          <option>diploma</option>
        </select><br>
        <input type="text" name="name" id="college2" placeholder="college name"><br>
        <select id="branch2">
          <option>select branch</option>
          <option>MPC</option>
          <option>BiPC</option>
          <option>MEC</option>
        </select><br>
        <input type="number" name="marks" id="marks2" placeholder="percentage" ><br>
        </section>
        <section>
          <h1>SSC Details</h1>
          <select id="type2">
            <option>select type</option>
            <option>CBSE</option>
            <option>SSC</option>
          </select><br>
          <input type="text" name="name" id="school" placeholder="School name"><br>
          <select id="medium">
            <option>select medium</option>
            <option>English</option>
            <option>Telugu</option>
            <option>Hindi</option>
          </select><br>
          <input type="number" name="marks" id="marks3" placeholder="percentage" ><br>
        </section>
      </div>
      <div class="A">
        <section>
          <h1>Skills</h1>
          <input type="text" name="skills" id="skills"><br>
        </section>
      </div>
      <div class="A">
        <section>
          <h1>Intrests</h1>
          <input type="text" name="hobbies" id="intrests"><br>
        </section>
      </div>
    </form>
    <button type="button" name="submit" onclick="addData()">Submit</button>
  </body>
  <script type="text/javascript" src="javaScript/store.js">

  </script>
</html>
